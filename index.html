<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justice - Legal Solutions Landing Page</title>

    <!-- Fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind + DaisyUI setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#B68C5A",
            },
          },
        },
      };
    </script>

    <!-- Css -->
    <style>
      .font-garamond {
        font-family: "EB Garamond", serif;
      }

      .font-poppins {
        font-family: "Poppins", sans-serif;
      }

      .banner-background {
        background-image: url(./images/banner.png);
        border-radius: 8px;
      }
    </style>
  </head>

  <body class="font-poppins container mx-auto border">
    <!-- Navbar -->
    <section class="py-10">
      <div class="navbar">
        <div class="navbar-start">
          <div class="flex justify-center items-center gap-4">
            <img src="images/logo.png" alt="" />
            <h1 class="text-[35px] font-extrabold font-garamond">Justice</h1>
          </div>
        </div>

        <div class="navbar-center text-gray-500 text-base font-normal">
          <a class="mr-7">Home</a>
          <div class="breadcrumbs">
            <ul>
              <li><a>Services</a></li>
              <li><a>Cases</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
        </div>

        <div class="navbar-end">
          <a class="btn bg-primary text-white">Free Consultation</a>
        </div>
      </div>
    </section>

    <!-- Banner Section -->
    <section>
      <div class="hero rounded-lg banner-background">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-neutral-content text-center">
          <div class="max-w-2xl py-[104px]">
            <h1 class="text-7xl font-garamond leading-[85px] font-extrabold">
              We Provide Effective Legal Solutions
            </h1>
            <p
              class="mt-6 mb-8 text-base font-normal leading-[26px] text-gray-200"
            >
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>
            <input
              class="py-2.5 px-5 mr-6 rounded-lg focus:outline-none placeholder-gray-300 placeholder:text-base placeholder:font-normal"
              type="text"
              name=""
              id=""
              placeholder="Search your services"
            />
            <button class="btn btn-primary bg-primary text-white">
              Search
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
